	        var name = $('#userName').val();
	        
	    
	        
	        
	 
			
	        $.ajax({
	        	type: 'post',
	        	 url: /*[[ @{'/reset/request'} ]]*/,
	        	 data:  {userName:name},
				  success: function(returnedData){
					  console.log(returnedData);
					  //$(currenttabid).html(returnedData);
					 $('#myModal').modal('hide'); 
					  swal("Created!", "Your request has been Submitted.", "success"); 
					  
					 
					  
					},         
	        });
	    });
