						Employee</h3>

			<div class="content-body">
				<!-- Revenue, Hit Rate & Deals -->

				<div class="row">
					<div class="col-md-3">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">
									<span style="color: red">*</span>&nbsp denotes required field
								</h4>
							</div>

						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Role Info</h4>
							</div>
							<div class="card-block">
								<div class="card-body">
									<div class="row">
										<div class="col-md-11">
											<div class="form-group">
												<label> Select Role <span style="color: red">*</span></label>
												<select class="select2 form-control role-name">
													<optgroup label="">
														<option th:each="role : ${roleList}" th:value="${role.id}"
															th:text="${role.name}"></option>
													</optgroup>
												</select>
											</div>
										</div>
									</div>

								</div>
							</div>
						</div>

					</div>
					<div class="col-md-6">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Profile Picture</h4>
							</div>
							<div class="card-block">
								<div class="card-body">
									<fieldset class="form-group">
										<form id="upload-file-form">
											<input id="upload-file-input" type="file" name="uploadfile"
												class="dropify"
												th:attr="data-default-file=${baseLocation+employee.profilePicture.url}"
												data-max-file-size="1000K" />

										</form>
									</fieldset>
								</div>
							</div>
						</div>
					</div>


				</div>


				<form id="registerEmployee" method="post"
					onsubmit="return swalcall() " th:action="@{/employee/create}"
					th:object="${employee}">
					<div class="row ">
						<div class="col-md-6">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Login Info</h4>
								</div>
								<input type="hidden" id="roleId" th:field="*{roleId}" /> <input
									type="hidden" th:field="*{createdBy}" /> <input type="hidden"
									class="profilepictureid" th:field="*{profilePictureId}" />
								<div class="card-block">

									<div class="card-body">
										<div class="row">
											<div class="col-md-8">
												<div class="form-group">
													<label> User Name <span style="color: red">*</span></label>
													<span style="color: red" class="error-username"></span> <input
														class="form-control username-check" th:field="*{username}"
														pattern=".{2,}" autocomplete="off" required="required"
														title="Enter At least 2 Characters"
														placeholder="Enter Employee  UserName">
												</div>
											</div>
											<div class="col-md-6"></div>
										</div>
										<div class="row">
											<div class="col-md-8">
												<div class="form-group">
													<label>Password <span style="color: red">*</span></label> <input
														type="password" class="form-control"
														th:field="*{password}" autocomplete="off"
														title="Enter At least 6 Characters" required="required"
														placeholder="Enter Employee password" pattern=".{6,}">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-8">
												<div class="form-group">
													<label>Confirm password <span style="color: red">*</span></label>
													<input type="password" class="form-control"
														autocomplete="off" required="required"
														placeholder="Enter Employee password">
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>

						</div>
						<div class="col-md-6">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Basic Info</h4>
								</div>
								<div class="card-block">
									<div class="card-body">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>First Name <span style="color: red">*</span></label>
													<input class="form-control" required="required"
														pattern=".{2,}" title="Enter At least 2 Characters"
														th:field="*{firstName}" placeholder="Enter First Name">
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label>Last Name <span style="color: red">*</span></label>
													<input class="form-control" required="required"
														pattern=".{2,}" title="Enter At least 2 Characters"
														th:field="*{lastName}" placeholder="Enter Last Name">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label> Date of Birth<span style="color: red">*</span></label>

													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="ft-calendar"></i></span>
														</div>
														<input type="text" id="datepicker" th:field="*{dob}"
															class="form-control datepicker" required="required"
															placeholder="Enter DOB" />

													</div>

												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Nationality</label> <input class="form-control"
														th:field="*{nationality}" placeholder="Enter Nationality">
												</div>
											</div>


										</div>

										<div class="row">
											<div class="col-md-4">
												<div class="form-group">
													<label>National Id</label> <input class="form-control"
														th:field="*{nationalId}" placeholder="Enter National Id">
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label>License No</label> <input class="form-control"
														th:field="*{licenseNumber}"
														placeholder="Enter National Id">
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label>Passport Number</label> <input type="text"
														class="form-control" th:field="*{passportNumber}"
														placeholder="Enter Passport Number">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Marital Status<span style="color: red">*</span></label><br />
													<input type="radio" class="" th:field="*{maritalStatus}"
														th:value="Married" /> <label>Married</label> <input
														type="radio" class="" name="colorRadio"
														th:field="*{maritalStatus}" th:value="Unmarried"
														style="margin-left: 15px"> <label>Unmarried</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Gender<span style="color: red">*</span></label><br />
													<input type="radio" class="" th:field="*{gender}"
														th:value="Male" /> <label>Male</label> <input
														type="radio" class="" name="colorRadio"
														th:field="*{gender}" th:value="Female"
														style="margin-left: 15px"> <label>Female</label>
												</div>
											</div>

										</div>

										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Select Blood Group<span style="color: red">*</span></label><select
														class="select2 form-control" th:field="*{bloodGroup}"
														required="required">
														<optgroup label="">
															<option th:each="bloodgroup : ${bloodgroupList}"
																th:value="${bloodgroup}" th:text="${bloodgroup}"></option>
														</optgroup>
													</select>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Religion</label> <input class="form-control"
														th:field="*{religion}" placeholder="Enter Religion">
												</div>
											</div>


										</div>


									</div>
								</div>
							</div>

						</div>

					</div>
					<div class="row">
						<div class="col-md-6">

								</div>

										<div class="row">
											<div class="col-md-6">

												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label>Joining Date<span style="color: red">*</span></label>

													<div class="input-group">
														<div class="input-group-prepend">
															<span class="input-group-text"><i
																class="ft-calendar"></i></span>
														</div>

														<input type="text" id="datepicker2"
															th:field="*{joiningDate}" class="form-control datepicker"
															required placeholder="Enter Joining Date" />
													</div>

												</div>

											</div>
										</div>



									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">

								</div>

									<div class="card-body">

										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label>Mobile No<span style="color: red">*</span>
													</label> <input type="number" class="form-control"
														required="required" pattern=".{6,}"
														title="Enter At least 6 Digits" th:field="*{mobile}"
														placeholder="Enter Mobile No">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label>Email </label> <input type="email"
														class="form-control" th:field="*{email}"
														placeholder="Enter Email">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Present Address<span style="color: red">*</span></label>
													<textarea class="form-control" required="required"
														th:field="*{presentAddress}" rows="2"></textarea>
												</div>
											</div>

										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Permanent Address<span style="color: red">*</span></label>
													<textarea class="form-control" required="required"
														th:field="*{permanentAddress}" rows="2"></textarea>
												</div>
											</div>

										</div>

									</div>
								</div>
							</div>


							<!--  -->
						</div>
					</div>

					<div class="row">



						<div class="col-md-6">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Emergency Contact Info</h4>
								</div>
								<div class="card-block">
									<div class="card-body">
										<fieldset class="form-group">
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label>Contact Person Name<span style="color: red">*</span>
														</label> <input th:field="*{emergencyContactName}" pattern=".{2,}"
															title="Enter At least 2 Characters" class="form-control"
															required="required"
															placeholder="Enter Contact Person Name">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label>Relation with Employee<span
															style="color: red">*</span></label> <input th:field="*{relation}"
															pattern=".{3,}" class="form-control" required="required"
															title="Enter At least 3 Characters"
															placeholder="Enter Relation with Employee">
													</div>
												</div>
											</div>
											<div class="row">
												<div class="col-md-6">
													<div class="form-group">
														<label>Mobile No<span style="color: red">*</span>
														</label> <input class="form-control" required="required"
															th:field="*{emergencyContactMobile}"
															placeholder="Enter Mobile No">
													</div>
												</div>
												<div class="col-md-6">
													<div class="form-group">
														<label>Address<span style="color: red">*</span></label>
														<textarea class="form-control" required="required"
															th:field="*{emergencyContactAddress}" rows="2"></textarea>
													</div>
												</div>
											</div>
										</fieldset>
									</div>
								</div>
							</div>

						</div>

						<div class="col-md-6">
							<div class="card">
								<div class="card-block">
									<div class="card-body">
								<label style="margin-top: 4%; white-space: pre-wrap;">Attachment File Upload (PDF)
												</label> 
												<input id="file-input" type="file" onchange="uploadFunction()"
												name="uploadfile" style="margin-top: 1%; margin-left: 5%;"
												data-max-file-size="1000K">
									</div>
								</div>
							</div>

						</div>
					</div>


					<div class="row">
						<div class="col-md-6"></div>
						<div class="col-md-6">
							<div class="card">
								<div class="card-block">
									<div class="card-body">
										<div class="row">
											<div class="col-md-6"></div>
											<div class="col-md-6">
												<div>
													<a th:href="@{/employee/view}">
														<button type="button" class="btn btn-warning mr-1">
															<i class="ft-x"></i> Cancel
														</button>
													</a>

													<button type="submit" id="registerbutton"
														class="bla btn btn-primary register">
														<i class="la la-check-square-o"></i> Register
													</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

						</div>

					</div>
				</form>


			</div>
		</div>
